<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Juego de Guerreros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="width: 26rem; height: auto;">
            <h3 class="text-center mb-3" id="Registro" id="Registro">Registro</h3>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="username" id="userName" class="form-label">Usuario</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" id="emailName" class="form-label">Correo Electrónico</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" id="Password" class="form-label">Contraseña</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <!--<div class="mb-3">
                    <label for="role" id="Role"class="form-label">role</label>
                    <input type="number" id="role" class="form-control" required>
                </div>-->
                <button type="submit" class="btn btn-success w-80">Registrarse</button>
                <button type="submit" class="btn btn-success w-80" onclick="window.location.href='./login.html'">Ya
                    tienes una cuenta</button>
            </form>
            <p class="text-danger mt-3 text-center" id="errorMsg"></p>
        </div>
    </div>

    <script src="../assets/js/register.js"></script>
</body>

</html>
