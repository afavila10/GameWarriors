<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of warrior spells</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <!-- Sidebar -->
    <!-- Incluir sidebar -->
    <div id="sidebar"></div>

    <!-- Contenido principal -->
    <div class="content">
        <div id="perfil"></div>
        <h1 class="title">Home</h1>
        <div class="container mt-5">
            <h2 class="mb-4">List of Warrior Spells</h2>
            <!-- Botón add warrior Type -->
            <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#createWarriorSpellsModal">
                <i class="fas fa-user-plus"></i> Add warrior spells
            </button>
            <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover align-middle text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>id</th>
                            <th>warrior id</th>
                            <th>warrior Name</th>
                            <th>spell id</th>
                            <th>name</th>
                            <th>percentage</th>
                            <th>Acciones </th>
                        </tr>
                    </thead>
                    <tbody id="WarriorSpellsTableBody">
                        <!-- Contenido generado dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- Modal para editar el hechizo del guerrero -->
    <div class="modal fade" id="editWarriorSpellsModal" tabindex="-1" aria-labelledby="editWarriorSpellsModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form id="editWarriorSpellsForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editWarriorSpellsModalLabel">Editar Hechizo del Guerrero</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body row">
                        <!-- ID del spell warrior oculto -->
                        <input type="hidden" id="editWarriorSpellsId">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">warrior id</label>
                            <input type="number" class="form-control" id="editWarriorId" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">ID del Hechizo Antiguo</label>
                            <input type="number" class="form-control" id="editOldSpellId" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">ID del Nuevo Hechizo</label>
                            <input type="number" class="form-control" id="editNewSpellId" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--Modal para crear el warrior-->
    <div class="modal fade" id="createWarriorSpellsModal" tabindex="-1" aria-labelledby="createWarriorSpellsModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="createWarriorSpellsForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createWarriorSpellsModalLabel">Create WarriorSpells</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="createSpellId" class="form-label">warrior id</label>
                            <input type="number" class="form-control" id="createWarriorId" required>
                        </div>
                        <div class="mb-3">
                            <label for="createSpellId" class="form-label">spell id</label>
                            <input type="number" class="form-control" id="createSpellId" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Create WarriorSpells</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

     <!-- Modal: Ver Detalles de warrior Power-->
    <div class="modal fade" id="viewWarriorSpellModal" tabindex="-1" aria-labelledby="viewWarriorSpellModalLabel"  aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewWarriorSpellModalLabel">Details of warrior Spells</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <p><strong style="color: rgb(106, 188, 24);">Warrior id:</strong> <span id="viewWarriorSpellWarriorId"></span></p>
                    <p><strong style="color: rgb(106, 188, 24);">Spell Id:</strong> <span id="viewWarriorSpellPowerId"></span></p>
                    <p><strong style="color: rgb(106, 188, 24);">Name:</strong> <span id="viewWarriorSpellName"></span></p>
                    <p><strong style="color: rgb(106, 188, 24);">percentage:</strong> <span id="viewWarriorSpellPercentage"></span></p>
                </div>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="/assets/js/loadSidebar.js"></script>
    <script src="/assets/js/loadperfil.js"></script>
    <script src="/assets/js/Tables/WarriorSpellsTable.js"></script>
    <script src="/assets/js/CerrarSesion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
