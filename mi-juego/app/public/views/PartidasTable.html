<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of Matches</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/mi-juego/app/assets/css/style.css">
</head>

<body>
    <!-- Sidebar -->
    <!-- Incluir sidebar -->
    <div id="sidebar"></div>

    <!-- Contenido principal -->
    <div class="content">
        <div class="dropdown" style="position: absolute; top: 10px; right: 20px;">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="profileMenu" data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="fas fa-user me-2"></i> Perfil
            </button>
            <ul class="dropdown-menu" aria-labelledby="userMenu">
                <li><span class="dropdown-item-text" id="loggedInUser">@usuario</span></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#" id="logoutBtn">Cerrar sesión</a></li>
            </ul>
        </div>

        <h1 class="title">Home</h1>
        <div class="container mt-5">
            <h2 class="mb-4">List of Matches</h2>
            <!-- Botón Crear Matches -->
            <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#createMatchesModal">
                <i class="fas fa-user-plus"></i> Add Matches
            </button>
            <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover align-middle text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>name</th>
                            <th>connected</th>
                            <th>status</th>
                            <th>create at</th>
                            <th>Acciones </th>
                        </tr>
                    </thead>
                    <tbody id="MatchesTableBody">
                        <!-- Contenido generado dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para editar el batallas-->
    <div class="modal fade" id="editMatchesModal" tabindex="-1" aria-labelledby="editMatchesModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form id="editMatchesForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editMatchesModalLabel">Edit Matches</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body row-4">
                        <input type="hidden" id="editMatchesId">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">name</label>
                            <input type="text" class="form-control" id="editMatcheName" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">connected</label>
                            <input type="number" class="form-control" id="editMatcheConnected" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">status</label>
                            <input type="text" class="form-control" id="editMatchestatus" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">create at</label>
                            <input type="text" class="form-control" id="editMatcheCreateAt" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--Modal para crear el Matches-->
    <div class="modal fade" id="createMatchesModal" tabindex="-1" aria-labelledby="createMatchesModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="createMatchesForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createMatchesModalLabel">Create Matches</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="createName" class="form-label">name</label>
                            <input type="text" class="form-control" id="createName" required>
                        </div>
                        <div class="mb-3">
                            <label for="createConnected" class="form-label">connected</label>
                            <input type="number" class="form-control" id="createConnected" required>
                        </div>
                        <div class="mb-3">
                            <label for="createStatus" class="form-label">status</label>
                            <input type="text" class="form-control" id="createStatus" required>
                        </div>
                        <div class="mb-3">
                            <label for="createCreateAt" class="form-label">Create at</label>
                            <input type="text" class="form-control" id="createCreateAt" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Create Matches</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--Modal para ver detalles-->
    <div class="modal fade" id="viewMatchesModal" tabindex="-1" aria-labelledby="viewMatchesModalLabel"  aria-hidden="true">
        <div class="modal-dialog modal-lg"> <!--modal-lg Cambiar el width del modal .|.-->
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewMatchesModalLabel">Details of Matches</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <p><strong style="color: rgb(106, 188, 24);">ID:</strong> <span id="viewMatchesId"></span></p>
                    <p><strong style="color: rgb(106, 188, 24);">Name:</strong> <span id="viewMatchesName"></span></p>
                    <p><strong style="color: rgb(106, 188, 24);">CONNECTED:</strong> <span id="viewMatchesConnected"></span></p>
                    <p><strong style="color: rgb(106, 188, 24);">STATUS:</strong> <span id="viewMatchesStatus"></span></p>
                    <p><strong style="color: rgb(106, 188, 24);">CREATE AT:</strong> <span id="viewMatchesCreateAt"></span></p>
                </div>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="/mi-juego/app/assets/js/loadSidebar.js"></script>
    <script src="/mi-juego/app/assets/js/Tables/MatchesTable.js"></script>
    <script src="/mi-juego/app/assets/js/CerrarSesion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
