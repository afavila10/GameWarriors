<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of battles</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/mi-juego/app/assets/css/style.css">
</head>

<body>
    <!-- Sidebar -->
    <!-- Incluir sidebar -->
    <div id="sidebar"></div>

    <!-- Contenido principal -->
    <div class="content">
        <div class="dropdown" style="position: absolute; top: 10px; right: 20px;">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="profileMenu" data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="fas fa-user me-2"></i> Perfil
            </button>
            <ul class="dropdown-menu" aria-labelledby="userMenu">
                <li><span class="dropdown-item-text" id="loggedInUser">@usuario</span></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#" id="logoutBtn">Cerrar sesión</a></li>
            </ul>
        </div>

        <h1 class="title">Home</h1>
        <div class="container mt-5">
            <h2 class="mb-4">List of battles</h2>
            <!-- Botón Crear Battles -->
            <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#createBattlesModal">
                <i class="fas fa-user-plus"></i> Add battles
            </button>
            <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover align-middle text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>warrior id</th>
                            <th>warrior2 id</th>
                            <th>winner id</th>
                            <th>round</th>
                            <th>Acciones </th>
                        </tr>
                    </thead>
                    <tbody id="battlesTableBody">
                        <!-- Contenido generado dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para editar el batallas-->
    <div class="modal fade" id="editBattlesModal" tabindex="-1" aria-labelledby="editBattlesModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form id="editBattlesForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editBattlesModalLabel">Edit Battles</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body row-4">
                        <input type="hidden" id="editBattlesId">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">warrior id</label>
                            <input type="number" class="form-control" id="editBattlesWarrior" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">warrior2 id</label>
                            <input type="number" class="form-control" id="editBattlesWarrior2" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">winner id</label>
                            <input type="number" class="form-control" id="editBattlesWinner" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">round</label>
                            <input type="number" class="form-control" id="editBattlesRound" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--Modal para crear el Battles-->
    <div class="modal fade" id="createBattlesModal" tabindex="-1" aria-labelledby="createBattlesModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="createBattlesForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createBattlesModalLabel">Create Battles</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="createWarrior" class="form-label">warrior id</label>
                            <input type="number" class="form-control" id="createWarrior" required>
                        </div>
                        <div class="mb-3">
                            <label for="createWarrior2" class="form-label">warrior2 id</label>
                            <input type="number" class="form-control" id="createWarrior2" required>
                        </div>
                        <div class="mb-3">
                            <label for="createWinner" class="form-label">winner id</label>
                            <input type="number" class="form-control" id="createWinner" required>
                        </div>
                        <div class="mb-3">
                            <label for="createRound" class="form-label">round</label>
                            <input type="number" class="form-control" id="createRound" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Create Battles</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!--Modal para ver detalles-->
    <div class="modal fade" id="viewBattlesModal" tabindex="-1" aria-labelledby="viewBattlesModalLabel"  aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewBattlesModalLabel">Details of Battle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <p><strong style="color: rgb(106, 188, 24);">ID:</strong> <span id="viewBattleId"></span></p>
                    <p><strong style="color: rgb(106, 188, 24);">round :</strong> <span id="viewBattleRound"></span></p>
                    <p><strong style="color: rgb(106, 188, 24);">Warrior 1:</strong> <span id="viewBattleWarrior1"></span></p>
                    <p><strong style="color: rgb(106, 188, 24);">Warrior 2:</strong> <span id="viewBattleWarrior2"></span></p>
                    <p><strong style="color: rgb(106, 188, 24);">Winner id :</strong> <span id="viewBattleWinner"></span></p>
                </div>   
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="/mi-juego/app/assets/js/loadSidebar.js"></script>
    <script src="/mi-juego/app/assets/js//Tables/BattlesTable.js"></script>
    <script src="/mi-juego/app/assets/js/CerrarSesion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
