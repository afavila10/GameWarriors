<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of Roles Modules Permissions</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/mi-juego/app/assets/css/style.css">
</head>

<body>
    <!-- Sidebar -->
    <!-- Incluir sidebar -->
    <div id="sidebar"></div>

    <!-- Contenido principal -->
    <div class="content">
        <div class="dropdown" style="position: absolute; top: 10px; right: 20px;">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="profileMenu" data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="fas fa-user me-2"></i> Perfil
            </button>
            <ul class="dropdown-menu" aria-labelledby="userMenu">
                <li><span class="dropdown-item-text" id="loggedInUser">@usuario</span></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#" id="logoutBtn">Cerrar sesión</a></li>
            </ul>
        </div>

        <h1 class="title">Home</h1>
        <div class="container mt-5">
            <h2 class="mb-4">List of Roles Modules Permissionss</h2>
            <!-- Botón add Roles Modules Permissionss -->
            <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#createRMPModal">
                <i class="fas fa-user-plus"></i> Add Roles Modules Permissionss
            </button>
            <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover align-middle text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>id</th>
                            <th>Role id</th>
                            <th>Module id</th>
                            <th>Permission id</th>
                            <th>Acciones </th>
                        </tr>
                    </thead>
                    <tbody id="RMPTableBody">
                        <!-- Contenido generado dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para editar el usuario rol-->
    <div class="modal fade" id="editRMPModal" tabindex="-1" aria-labelledby="editRMPModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content align-items">
                <form id="editRMPForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editRMPModalLabel">Edit RMP</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body row-3">
                        <input type="hidden" id="editRMPId">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Id del nuevo role id</label>
                            <input type="number" class="form-control" id="editNewRoleId" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Id del nuevo module id</label>
                            <input type="number" class="form-control" id="editNewModuleId" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Id del nuevo Permission id</label>
                            <input type="number" class="form-control" id="editNewPermissionId" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--Modal para crear el usuario rol-->
    <div class="modal fade" id="createRMPModal" tabindex="-1" aria-labelledby="createRMPModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="createRMPForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createRMPModalLabel">Create Roles Modules Permissionss</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        
                        <div class="mb-3">
                            <label for="createRoleId" class="form-label">Role id</label>
                            <input type="number" class="form-control" id="createRoleId" required>
                        </div>
                        <div class="mb-3">
                            <label for="createModuleId" class="form-label">module id</label>
                            <input type="number" class="form-control" id="createModuleId" required>
                        </div>
                        <div class="mb-3">
                            <label for="createPermissionId" class="form-label">Permission id</label>
                            <input type="number" class="form-control" id="createPermissionId" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Create Roles Modules Permissionss</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

     <!-- Modal: Ver Detalles Role Module Permission-->
    <div class="modal fade" id="viewRMPModal" tabindex="-1" aria-labelledby="viewRMPModalLabel"  aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewRMPModalLabel">Details of Roles Modules Permissions</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <p><strong style="color: rgb(106, 188, 24);">RMP id:</strong> <span id="viewRMPId"></span></p>
                    <p><strong style="color: rgb(106, 188, 24);">Role id:</strong> <span id="viewRMPRoleId"></span></p>
                    <p><strong style="color: rgb(106, 188, 24);">Module Id:</strong> <span id="viewRMPModuleId"></span></p>
                    <p><strong style="color: rgb(106, 188, 24);">Permissions id:</strong> <span id="viewRMPPermissionId"></span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/mi-juego/app/assets/js/loadSidebar.js"></script>
    <script src="/mi-juego/app/assets/js/Tables/RMPTable.js"></script>
    <script src="/mi-juego/app/assets/js/CerrarSesion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
