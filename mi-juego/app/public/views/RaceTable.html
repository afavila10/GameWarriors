<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of race</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/app/assets/css/style.css">
</head>

<body>
    <!-- Sidebar -->
    <!-- Incluir sidebar -->
    <div id="sidebar"></div>

    <!-- Contenido principal -->
    <div class="content">
        <div class="dropdown" style="position: absolute; top: 10px; right: 20px;">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="profileMenu" data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="fas fa-user me-2"></i> Perfil
            </button>
            <ul class="dropdown-menu" aria-labelledby="userMenu">
                <li><span class="dropdown-item-text" id="loggedInUser">@usuario</span></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#" id="logoutBtn">Cerrar sesión</a></li>
            </ul>
        </div>

        <h1 class="title">Home</h1>
        <div class="container mt-5">
            <h2 class="mb-4">List of Races</h2>
            <!-- Botón add race -->
            <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#createRacesModal">
                <i class="fas fa-user-plus"></i> Add Race
            </button>
            <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover align-middle text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Acciones </th>
                        </tr>
                    </thead>
                    <tbody id="racesTableBody">
                        <!-- Contenido generado dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para editar el usuario-->
    <div class="modal fade" id="editRacesModal" tabindex="-1" aria-labelledby="editRacesModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content align-items">
                <form id="editRacesForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editRacesModalLabel">Edit Races</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body row-3">
                        <input type="hidden" id="editRacesId">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" id="editRacesName" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Description</label>
                            <input type="text" class="form-control" id="editRacesDescription" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--Modal para crear el warrior-->
    <div class="modal fade" id="createRacesModal" tabindex="-1" aria-labelledby="createRacesModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="createRacesForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createRacesModalLabel">Create Races</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="createName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="createName" required>
                        </div>
                        <div class="mb-3">
                            <label for="createDescription" class="form-label">Description</label>
                            <input type="text" class="form-control" id="createDescription" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Create Races</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="/app/assets/js/loadSidebar.js"></script>
    <script src="/app/assets/js/RacesTable.js"></script>
    <script src="/app/assets/js/CerrarSesion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
