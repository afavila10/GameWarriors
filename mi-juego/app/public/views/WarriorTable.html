<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of warriors</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/mi-juego/app/assets/css/style.css">
</head>

<body>
    <!-- Sidebar -->
    <!-- Incluir sidebar -->
    <div id="sidebar"></div>

    <!-- Contenido principal -->
    <div class="content">
        <div class="dropdown" style="position: absolute; top: 10px; right: 20px;">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="profileMenu" data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="fas fa-user me-2"></i> Perfil
            </button>
            <ul class="dropdown-menu" aria-labelledby="userMenu">
                <li><span class="dropdown-item-text" id="loggedInUser">@usuario</span></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#" id="logoutBtn">Cerrar sesión</a></li>
            </ul>
        </div>

        <h1 class="title">Home</h1>
        <div class="container mt-5">
            <h2 class="mb-4">List of Warrior</h2>
            <!-- Botón Crear warrior -->
            <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#createWarriorModal">
                <i class="fas fa-user-plus"></i> Add warriors
            </button>
            <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover align-middle text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Total-Magic</th>
                            <th>Total-Powers</th>
                            <th>Health</th>
                            <th>Speed</th>
                            <th>Intenlligence</th>
                            <th>Status</th>
                            <th>Type-id</th>
                            <th>Race-id</th>
                            <th>Acciones </th>
                        </tr>
                    </thead>
                    <tbody id="warriorTableBody">
                        <!-- Contenido generado dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para editar el usuario-->
    <div class="modal fade" id="editWarriorModal" tabindex="-1" aria-labelledby="editWarriorModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form id="editWarriorForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editWarriorModalLabel">Edit Warrior</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body row-4">
                        <input type="hidden" id="editWarriorId">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" id="editWarriorName" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Total-Powers</label>
                            <input type="number" class="form-control" id="editWarriorTotalPowers" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Total-Magic</label>
                            <input type="number" class="form-control" id="editWarriorTotalMagic" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Health</label>
                            <input type="number" class="form-control" id="editWarriorHealth" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Speed</label>
                            <input type="number" class="form-control" id="editWarriorSpeed" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Intenlligence</label>
                            <input type="number" class="form-control" id="editWarriorIntenlligence" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Status</label>
                            <input type="text" class="form-control" id="editWarriorStatus" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Type-id</label>
                            <input type="text" class="form-control" id="editWarriorTypeId" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Race-id</label>
                            <input type="text" class="form-control" id="editWarriorRaceId" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--Modal para crear el warrior-->
    <div class="modal fade" id="createWarriorModal" tabindex="-1" aria-labelledby="createWarriorModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="createWarriorForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createWarriorModalLabel">Create Warrior</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="createName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="createName" required>
                        </div>
                        <div class="mb-3">
                            <label for="createTotalPowers" class="form-label">Total-Powers</label>
                            <input type="number" class="form-control" id="createTotalPowers" required>
                        </div>
                        <div class="mb-3">
                            <label for="createTotalMagic" class="form-label">Total-Magic</label>
                            <input type="number" class="form-control" id="createTotalMagic" required>
                        </div>
                        <div class="mb-3">
                            <label for="createHealth" class="form-label">Health</label>
                            <input type="number" class="form-control" id="createHealth" required>
                        </div>
                        <div class="mb-3">
                            <label for="createSpeed" class="form-label">Speed</label>
                            <input type="number" class="form-control" id="createSpeed" required>
                        </div>
                        <div class="mb-3">
                            <label for="createIntenlligence" class="form-label">Intenlligence</label>
                            <input type="number" class="form-control" id="createIntenlligence" required>
                        </div>
                        <div class="mb-3">
                            <label for="createStatus" class="form-label">Status</label>
                            <input type="text" class="form-control" id="createStatus" required>
                        </div>
                        <div class="mb-3">
                            <label for="createTypeId" class="form-label">Type-id</label>
                            <input type="number" class="form-control" id="createTypeId" required>
                        </div>
                        <div class="mb-3">
                            <label for="createRaceId" class="form-label">Race-id</label>
                            <input type="number" class="form-control" id="createRaceId" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Create Warrior</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="/mi-juego/app/assets/js/loadSidebar.js"></script>
    <script src="/mi-juego/app/assets/js/warriorTable.js"></script>
    <script src="/mi-juego/app/assets/js/CerrarSesion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
